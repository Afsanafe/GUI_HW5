<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrabble Drag-and-Drop</title>
    
    <link rel="stylesheet" href="styles.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
</head>
<body>

    <div id="game-container">
        
        <div id="header">
            <h1>Single-Line Scrabble</h1>
            <div id="score-board">
                <div class="score">Score: <span id="score-value">0</span></div>
                <div class="tiles-left">Tiles Left: <span id="remaining-tiles">100</span></div>
            </div>
        </div>

        <div id="board">
            <!-- will be used to identify every square as a "drop target" for JS -->
            <div class="board-slot" id="slot-1"></div>
            
            <div class="board-slot bonus-word" id="slot-2"></div>
            
            <div class="board-slot" id="slot-3"></div>
            <div class="board-slot" id="slot-4"></div>
            
            <div class="board-slot bonus-word" id="slot-5"></div>
            
            <div class="board-slot" id="slot-6"></div>
            <div class="board-slot" id="slot-7"></div>
        </div>

        <!-- This container will hold the rules to the game -->
        <div id="rules">
            Rules: <br>
            Create one word with no gap between the letters.<br>
            The word must contain at least 2 letters.<br>
            The word must be found in the dictionary.
        </div>

        <!-- This container will hold the tiles, which we assign the image to -->
        <div id="rack-container">
            <div id="rack">
                </div>
        </div>

        <div id="controls">
            <button id="deal-btn">Deal New Tiles</button>
            <button id="submit-btn">Submit Word</button>
            <button id="reset-btn">Restart Game</button>
        </div>
        
        <div id="message-area"></div>

    </div>

    <script src="graphics_data/Scrabble_Pieces_AssociativeArray_Jesse.js"></script>
    
    <script src="app.js"></script>

</body>
</html>
